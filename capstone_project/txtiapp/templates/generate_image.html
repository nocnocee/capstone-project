{% extends 'base.html' %}

{% block content %}
<h1>Generate Image</h1>

  <form method="post" action="{% url 'generate_image' %}">

    {% csrf_token %}
    <textarea name="text" rows="4" cols="50"></textarea>
    <input class="btn blue" type="submit" value="GENERATE" />
  </form>
  <br/>
  </form>

  {% if image %}
  <img src="data:image/png;base64,{{ image }}"/>
  {% endif %}

  
{% endblock %}
